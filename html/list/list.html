<!DOCTYPE html>
<html>
	<head>
		<style>
			li{

				color: white;
				font-size: 25px;
				padding: 0 20px;
			}
			
			ul{
				background: black;
				padding: 35px 0;
				float: right;
			}
			
			.clear{
			clear: both;
		}

	<body>
		<ul type="none">
			<li>Sugar</li>
			<li>Oil</li>
			<li>Tea</li>
			<li>Rice</li>

			<li>Almonds</li>
			<li>Soaps</li>
			<li>Maggi</li>
			<li>Pasta</li>
		</ul>
		<div class="clear"></div>
	</body>
</html>
