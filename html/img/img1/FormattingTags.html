<!DOCTYPE html>
<html>
	<head>
		<title>Formatting tags</title>
	</head>
	<body>
		<b>Something</b>
		<br><br>
		<hr>
		<strong>Strong Text</strong>
		<br><br>
		<i><b>Italic text</b></i>
		<br><br>
		<em>Emphasized tag</em>
		<br><br>
		<p>My Name is <mark>Bharat</mark></p>
		<br><br>
		<p>It is very <small>small</small></p>
		<br><br>
		<h4>Earlier price was <del>50</del> but now its <mark>30</mark></h4>
		<br><br>
		<ins>Inserted text</ins>
		<br><br>
		<h2>H<sub>2</sub>O</h2>
		<br><br>
		<h2>2<sup>2</sup></h2>
	</body>
</html>
